<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="googlelogo.png" type="image/x-icon">

    <title>Google Signin</title>
</head>
<body>

    <div class="container">
        <div class="topbox">
            <div class="title">
                <div class="g">G</div><div class="e">o</div><div class="o">o</div><div class="g">g</div><div class="l">l</div><div class="e">e</div>
            </div>
            <div class="signin">Sign in</div>
            <div class="account">with your google account</div>
        </div>
        <div class="bottombox">
            <div class="emaillabel">Email or Phone</div>
            <div class="inputcontainer">
                <input type="email" id="email" placeholder="Enter your Email"/>
            </div>
            <div class="forgetemail">Forget your Email?</div>
            <div class="message">Not your computer? Use Guest mode to login privately</div>
            <div class="learnmore">Learnmore</div>
            <div class="entry">
                <div class="createaccount">Create account</div>
                <input type="button" value="Next" class="next">

            </div>
        </div>
        


    </div>
    
</body>
</html>
